################
### MONITORS ###
################

monitor=,preferred,auto,1

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = dolphin
$browser = brave
$swww = ~/.config/rofi/menus/swww.sh
$drun = ~/.config/rofi/menus/drun.sh
$powerMenu = ~/.config/hypr/scripts/power-menu.sh
$colorPicker = ~/.config/hypr/scripts/color-picker.sh

###################
#### AUTOSTART ####
###################

source = conf/autostart.conf

###############################
#### ENVIRONMENT VARIABLES ####
###############################

source = conf/env.conf

#####################
### LOOK AND FEEL ###
#####################

source = themes/colors.conf

debug {
    disable_logs = false
}
general { 
    gaps_in = 5
    gaps_out = 1, 8, 8, 8

    border_size = 2

    col.active_border = $color5
    col.inactive_border = $color1

    resize_on_border = true

    allow_tearing = false

    layout = master
}

decoration {
    rounding = 6

    active_opacity = 1.0
    inactive_opacity = 0.8

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    blur {
        enabled = true
        size = 10
        passes = 2
        
        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 5, default, slide
    animation = layersIn, 1, 4, default
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to winMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    no_gaps_when_only = 1
    new_status = master
}

misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


###############
#### INPUT ####
###############

input {
    kb_layout = us
    kb_options = ctrl:nocaps
    kb_variant =
    kb_model =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = yspringtech-usb-optical-mouse
    sensitivity = -0.7
}

################################
#### WINDOWS AND WORKSPACES ####
################################

source = conf/keymaps.conf
source = conf/windowrules.conf

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
